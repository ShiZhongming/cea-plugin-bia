Urban agriculture:
  - name: bia-assessment
    label: BIA Assessment
    description: Calculates the Daily Light Integral (DLI) in [mol/m2/day], the crop yields [kg], carbon emission reduction [kg CO2-equivalent], cost (CAPEX and OPEX) [USD] for the selected crop type on each building envelope surface.for each building envelope surface.
    interfaces: [cli, dashboard]
    module: bia.bia_assessment
    parameters: ['general:scenario', 'general:multiprocessing',
                 'general:number-of-cpus-to-keep-free',
                 'agriculture:annual-radiation-threshold-bia',
                 'agriculture:crop-on-roof', 'agriculture:crop-on-wall', 'agriculture:crop-on-wall']
    input-files:
      - [get_radiation_metadata, building_name]
      - [get_zone_geometry]
      - [get_radiation_building, building_name]
